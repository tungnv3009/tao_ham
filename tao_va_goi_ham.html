<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function processConfirm(answer) {
        let result = " ";
        if (answer) {
            result = " Excellent. we'll play a nice game of chess.";
        } else {
            result = " Maybe later then.";
        }
        return result;
    }

    let confimAnswer = confirm("shall we play a game ?");
    let theAnswer = processConfirm(confimAnswer);
    alert(theAnswer);
</script>
</body>
</html>
